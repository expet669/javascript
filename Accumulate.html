<html lang="en" dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title></title>
    <script type="text/javascript">
    const numberWithCommas  = (x) => {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
    function myFunction() {
      document.getElementById("demo").innerHTML = numberWithCommas(Math.floor(Math.random() * 9000)+1000)+"원";
    }
      


    </script>
    <style media="screen">
      #demo{
         border:1px solid black;
         width:120px;

      }
      #cellPhone{
         border:1px solid black;
         width:120px;
         height: 20px;

      }
    </style>
  </head>
  <body>
    <h1>Accumulate Manager</h1>
    <h2>201722326_손명재</h2>
    <hr>



    적립할 금액:
    <div id="demo">랜덤 금액</div>
    <button type="button" onclick="myFunction()">Check</button>

    <br>
